<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>[班級網頁] - 公告</title>
</head>
<body>
<header>
    <h1 th:text="歡迎來到[班級網頁]">歡迎來到[班級網頁]</h1>
</header>
<nav>
    <ul>
        <li><a href="/">首頁</a></li>
        <li><a href="/announcements">公告</a></li>
        <li><a href="/calender">行事歷</a></li>
        <li><a href="/class-info">班級資訊</a></li>
        <li><a href="/student-info">學生資訊</a></li>
        <li><a href="/course-schedule">功課表</a></li>
        <li><a href="/contact-book">聯絡簿</a></li>
        <li><a href="/grade-record">成績紀錄</a></li>
        <li><a href="/class-photos">班級照片</a></li>
        <li><a href="/resources">教材和資源</a></li>
        <li><a href="/register">用户注册</a></li>
        <li><a href="/login">用户登錄</a></li>
    </ul>
</nav>
<main>
    <section id="announcements">
        <h2>公告</h2>
        <div th:each="announcement : ${announcements}">
            <div class="announcement">
                <h3 th:text="${announcement.title}">公告標題</h3>
                <p th:text="${announcement.content}">公告內容</p>
                <p>發佈時間：<span th:text="${#dates.format(announcement.createdAt, 'yyyy-MM-dd HH:mm')}">2023-08-16 10:00</span></p>
            </div>
        </div>
    </section>

    <section id="add-announcement">
        <h2>新增公告</h2>
        <form th:action="@{/add-announcement}" method="post" th:object="${newAnnouncement}">
            <label for="title">標題：</label>
            <input type="text" id="title" name="title" th:field="*{title}" required>
            <br>
            <label for="content">內容：</label>
            <textarea id="content" name="content" th:field="*{content}" required></textarea>
            <br>
            <button type="submit">發佈公告</button>
        </form>
    </section>
</main>
<footer>
    <p>&copy; 2023 班級網頁</p>
</footer>
</body>
</html>
